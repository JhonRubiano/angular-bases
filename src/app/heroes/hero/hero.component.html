<h1 class="font-bold">{{ name }}</h1>

<dl  class=" p-4">
  <td>Nombre:</td>
  <dd class="font-bold text-2xl"> {{ name }} </dd>

  <td>Edad:</td>
  <dd class="font-bold text-2xl">{{ age }}</dd>

  <td>MÃ©todo:</td>
  <dd class="font-bold text-2xl"> {{ getHeroDescription() }} </dd>

  <td>Capitalizado:</td>
  <dd class="font-bold text-2xl">{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  class="bg-red-400 mx-4 btn"
  (click)="changeHero()">
  Cambiar Nombre
</button>
<button
*ngIf="age !== 25"
class="bg-red-400 btn"
(click)="changeAge()">
Cambiar edad
</button>
<button
  (click)="resetForm()"
  class="mx-4 bg-blue-400 btn">
  Reset
</button>
