<h4 class="text-2xl mb-4">Listado</h4>
<ul class="m-4 divide-y divide-black border border-black rounded-xl overflow-hidden"
  [ngClass]="{
    'border-none': !CharacterList.length
  }">
  <li
    *ngFor="
      let character of CharacterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;
      "
    class="p-2 bg-opacity-25 flex flex-wrap justify-between items-center"
    [ngClass]="{
      'bg-blue-500': isLast,
      'bg-gray-700': isLast,
      'bg-gray-500':isOdd
      }">
    <div>
      <span class="font-bold text-blue-900">  {{ i + 1 }}. </span>

      <span> {{ character.name }} - </span>

      <strong> Power: </strong>
      <span> {{ character.power }} </span>
    </div>
    <button class="btn bg-red-400 text-white text-bold" (click)="onDeleteCharacter(character.id!)">X</button>
<!--
    <span> Es el primero: {{ isFirst }}</span>

    <span> Es par: {{ isEven }}</span>
    <span> Es impar: {{ isOdd }}</span> -->
  </li>
</ul>
